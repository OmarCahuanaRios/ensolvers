<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>To-Do List</h3>
        </div>

        
<div class="container">
    <input type="text" placeholder="AÃ±adir nueva tarea" [(ngModel)]="tarea.taskName" name="taskName" [ngModelOptions]="{standalone: true}" style="margin-top: 10px;">
    <button (click)="Guardar()" class="btn btn-info" style="margin-left: 10px;">Nuevo</button>
  </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE DE LA TAREA</th>
                        <th>Estado</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas" class="text-center">
                        <td>{{tarea.id}}</td>
                        <td>{{tarea.taskName}}</td>
                        <td >

                            <input   type="checkbox"  style="margin-right: 10px;"   (click)="Actualizar(tarea)"  *ngIf="tarea.status=='No Completado'" [checked]=false>
                            <input   type="checkbox"  style="margin-right: 10px;"   (click)="Actualizar(tarea)"  *ngIf="tarea.status=='Completado'" [checked]=true>
                            <label >
                                {{tarea.status}}
                            </label>

                            
                           
                        </td>
                
                        
                        <td>
                            <button (click)="Editar(tarea)"  class="btn btn-warning">Editar</button>
                            <button  (click)="Delete(tarea)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        </td>
                        
                    </tr>
                </tbody>
    
            </table>
    
        </div>
    </div>

    
</div>
