<div class="container col-md-6">
    <div class="card" >
        <div class="card-header" >
            <h3>Editando la tarea <span style="color: blue;">{{tarea.taskName}}</span></h3>
        </div>

        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre de la tarea:</label>
                    <input [(ngModel)]="tarea.taskName" name="tarea.taskName" type="text" class="form-control">

                </div>
                
                <button (click)="Actualizar(tarea)" class="btn btn-danger" style="margin-top: 10px;">Actualizar</button>
            </form>
        </div>
    </div>
</div>
